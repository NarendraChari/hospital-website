<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - City General Hospital</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">City General Hospital</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="doctors.html">Find a Doctor</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="appointments.html">Appointments</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form fade-in">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-details fade-in">
                <h3>Hospital Contact Details</h3>
                <p>Address: 123 Main Street, Cityville</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@citygeneralhospital.com</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 City General Hospital. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/scripts.js"></script>
</body>
